    <h1 class="bright"> <center>Ferb's Favorite Books </h1>

      <div id="booksApp" class="container">
        <table id="myTable" class="table">
            <thead>
              <tr>
                <th scope="col">Title</th>
                <th scope="col">Author</th>
                <th scope="col">Year Published</th>
                <th scope="col">Publisher</th>
                <th scope="col">Page Count</th>
                <th scope="col">MSRP</th>
              </tr>
            </thead>
            <tr v-for= "book in books">
              <td>{{ book.title }}</td>
              <td>{{ book.author }}</td>
              <td>{{ book.pubyear }}</td>
              <td>{{ book.publisher }}</td>
              <td>{{ book.pages }}</td>
              <td>{{ prettyDollar(book.msrp) }}</td>
            </tr>
          </table>

    <script src="js/tablesort.min.js"></script>
      <script>
        new Tablesort(document.getElementById('myTable'));
      </script>

      <!-- table sort plug in source http://tristen.ca/tablesort/demo/-->

    <!-- source https://en.wikipedia.org/wiki/The_Twilight_Saga_(film_series)-->

    <h1> <center>Add a New Book</h1>

    <form v-on:submit.prevent="postNewBooks">
        <div class="form-group">
          <label for="Title">Title</label>
          <input type="title" v-model="booksForm.title"
          class="form-control" id="title" >
        </div>
        <div class="form-group">
          <label for="Author">Author</label>
          <input type="author" v-model="booksForm.author"
          class="form-control" id="author">
        </div>
        <div class="form-group">
            <label for="Year">Year Published</label>
            <input type="year" v-model="booksForm.pubyear"
            class="form-control" id="pubyear">
        </div>
          <div class="form-group">
            <label for="Publisher">Publisher</label>
            <input type="Publisher" v-model="booksForm.publisher"
            class="form-control" id="publisher">
          </div>
          <div class="form-group">
            <label for="Page">Page Count</label>
            <input type="page" v-model="booksForm.pages"
            class="form-control" id="pages">
          </div>
          <div class="form-group">
            <label for="MSRP">MSRP</label>
            <input type="MSRP" v-model="booksForm.msrp"
            class="form-control" id="msrp">
          </div>
        
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
      </div>
